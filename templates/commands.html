<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scilab</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron">
      <h1>Web Interface for Scilab</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 25px">
  <a class="navbar-brand" href="#">Scilab</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{{ url_for('home') }}">Home(2d plot) </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="{{url_for('threed')}}">3d plot </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('commands') }}">Scilab commands <span class="sr-only">(current)</span></a>
      </li>
    </ul>

  </div>
</nav>
  <div style="text-align: center;">
      <div class="container">
            <div class="jumbotron">
                <form method="post">

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Run Your Commands</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="command"></textarea>
                    </div>

                  <button type="submit" class="btn btn-primary" id="button">Run Command </button>
                </form>
            </div>
      </div>
  </div>
   {% if command_exe == True %}
  <center>
      <ul class="list-unstyled">
      <li class="media">
        <div class="media-body">
          <h5 class="mt-0 mb-1">Your Command</h5>
          {{ x }}
        </div>
      </li>
      <li class="media my-4">
        <div class="media-body">
          <h5 class="mt-0 mb-1">Output</h5>
          {{ out }}
        </div>
      </li>

    </ul>

  </center>
  {% endif %}

</body>
</html>
