<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scilab</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron">
      <h1>Web Interface for Scilab</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 25px">
  <a class="navbar-brand" href="#">Scilab</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{{ url_for('home') }}">Home(2d plot) </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('threed')}}">3d plot <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('commands') }}">Scilab commands</a>
      </li>
    </ul>

  </div>
</nav>
  <div style="text-align: center;">
      <div class="container">
            <div class="jumbotron">
                <form method="post">

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Plot Complex Graphs</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="command"></textarea>
                    </div>
                  <button type="submit" class="btn btn-primary" id="button">Plot 3d</button>
                </form>
            </div>
      </div>
  </div>
   {% if plot_done == True %}
  <center>
        <div class="card align-content-center" style="width: 40rem; margin-bottom: 50px; " >
          <img class="card-img-top" src={{ url_for('static',filename=filename) }} alt="Card" >
          <div class="card-body">
            <h5 class="card-title">Plot Image Output</h5>
            <p class="card-text">Command : {{ dimension }}</p>
          </div>
        </div>
  </center>
  {% endif %}

</body>
</html>
